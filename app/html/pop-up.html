<div class="pop-up  pop-up--color">
  <div class="pop-up__wrapper">
    <h2 class="pop-up__title">Личный кабинет</h2>
    <p class="pop-up__text">Введите свой логин и пароль чтобы войти</p>
    <form class="pop-up__inner" action="" method="get">
      <input type="text" name="login" placeholder="Логин" class="pop-up__field  pop-up__field--border  pop-up__field--login">
      <input type="password" name="password" placeholder="Пароль" class="pop-up__field  pop-up__field--border  pop-up__field--password">
      <input type="checkbox" id="memory" class="pop-up__checkbox">
      <label for="memory" class="pop-up__login-checkbox"> <span class="pop-up__checkbox-indicator"></span>Запомните меня</label> <a href="#" class="pop-up__restore  pop-up__restore--color">Я забыл пароль!</a>
      <button type="submit" class="btn  btn--width-small  btn--color   link-item   link-item--size-small">Войти <span class="btn--hover-text">в личный кабинет</span></button> <a class="modal-close  modal-close--tablet  link-item  link-item--color-black  link-item--size-small  link-item--border-white  link-item--active-gray  btn  btn--width-small" href="#">Закрыть</a> </form>
  </div>
</div>
